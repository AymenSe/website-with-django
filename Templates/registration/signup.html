{% extends 'base.html' %}
{% load crispy_forms_tags %}
    {% block title %}Sign Up{% endblock %}

{% block content %}
<h1> Sign Up </h1>
<hr>

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <a href="{% url 'login' %}" class="btn btn-link">Log In</a>
                    </form>
                </div>
        </div>
    </div>
</div>

{% endblock %}
