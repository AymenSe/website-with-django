{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block title %}Password Reset{% endblock %}

{% block content %}
<h1> Reset your password </h1>
<hr>

<div class="row justify-content-center">
    <div class="col-6">
    <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-success">Send confirmation link</button>
    </form>
    </div>
</div>
{% endblock %}
