{% extends 'base.html' %}
{% load crispy_forms_tags %}
    {% block title %}Password Reset confirm{% endblock %}

{% block content %}
<h1>Set new password</h1>
<hr>
{% if validlink %}

<div class="row justify-content-center">
    <div class="col-6">
        <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% else %}
    <p>Invalid Token.</p>
<p>
    <a href="{% url 'password_reset' %}" class="btn btn-link">Request a new password reset token</a>
</p>
{% endif %}
{% endblock %}
